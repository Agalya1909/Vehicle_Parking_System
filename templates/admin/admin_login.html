<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Admin Login</h2>

            {% if error %}
                <p style="color: #E30229;">{{ error }}</p>
            {% endif %}

            <form method="POST">
                <input class="input-field" type="text" name="username" placeholder="Admin Name" required>
                <input class="input-field" type="password" name="password" placeholder="Password" required>
                <button class="login-button" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        @font-face {
            font-family: 'Caviar Dreams';
            src: url('../static/fonts/caviar_dreams/CaviarDreams.ttf') format('truetype');
        }

        body {
            background: url('../static/images/image.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Caviar Dreams', sans-serif;
            color: #F5F4F5;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(14, 14, 14, 0.85);
            backdrop-filter: blur(3px);
            border-radius: 16px;
            box-shadow: 0 0 60px rgba(219, 216, 216, 0.45);
            border: 1px solid #cac1c3;
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
        }

        h2 {
            color: #6db4f8;
            text-align: center;
            margin-bottom: 25px;
        }

        .table {
            background-color: rgba(255, 255, 255, 0.05);
            color: #F5F4F5;
        }

        .table th, .table td {
            text-align: center;
            border: 1px solid #ffffffb2;
            font-family: 'Caviar Dreams', sans-serif;
        }

        .btn-danger {
            background-color: #E30229;
            border: none;
            font-weight: bold;
        }

        .btn-danger:hover {
            background-color: #BF0400;
        }

        .btn-secondary {
            background-color: #555;
            border: none;
        }

        
.dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    font-size: 18px;
    font-family: 'Caviar Dreams', sans-serif;
}
.welcome {
    color: #ffffff;
    font-weight: bold;
}

.nav-links a {
    color: #F5F4F5;
    text-decoration: none;
    margin: 0 10px;
    font-size: 15px;
}

.nav-links a:hover {
    color: #e30229;
}

.nav-links .edit-profile {
    color: #89e1f5;
}

.section h2 {
    color: #ffffff;
    font-size: 22px;
    margin-bottom: 20px;
    text-align: center;
}

        .btn-secondary:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="dashboard-header d-flex justify-content-between">
        <div class="welcome font-weight-bold text-success">Welcome to Admin Dashboard</div>
        <div class="nav-links">
            <a href="{{ url_for('admin_dashboard') }}">Home</a> |
            <a href="{{ url_for('view_users') }}">Users</a> |
            <a href="{{ url_for('search_parking_lots') }}">Search</a> |
            <a href="{{ url_for('summary_page') }}">Summary</a> |
            <a href="{{ url_for('admin_login') }}">Logout</a> |
            <a href="#" data-toggle="modal" data-target="#editProfileModal">Edit Profile</a>
        </div>
    </div>
        <h2>Registered Users</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.full_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.address }}</td>
                    <td>
                        <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</body>
</html>

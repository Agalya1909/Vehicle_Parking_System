<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Summary Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .summary-charts {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px;
        }

        .summary-charts canvas {
            max-width: 100%;
            height: auto;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <!-- NAV + HEADER -->
        <div class="dashboard-header d-flex justify-content-between">
            <div class="welcome font-weight-bold text-success">Welcome to Admin Dashboard</div>
            <div class="nav-links">
                <a href="{{ url_for('admin_dashboard') }}">Home</a> |
                <a href="{{ url_for('view_users') }}">Users</a> |
                <a href="{{ url_for('search_parking_lots') }}">Search</a> |
                <a href="{{ url_for('summary_page') }}">Summary</a> |
                <a href="{{ url_for('admin_login') }}">Logout</a> |
                <a href="#" data-toggle="modal" data-target="#editProfileModal">Edit Profile</a>
            </div>
        </div>

        <!-- CHARTS -->
        <div class="section mt-4">
            <h2 class="text-center mb-4">Admin Summary Dashboard</h2>

            <div class="summary-charts">
                <h4 style="color:white">Revenue from each parking lot</h4>
                <div style="max-width: 500px;">
                    <canvas id="revenueDonut"></canvas>
                </div>
            </div>

            <div class="summary-charts mt-5">
                <h4 style="color:white">Summary on available and occupied parking lots</h4>
                <div style="max-width: 800px;">
                    <canvas id="occupancyBar"></canvas>
                </div>
            </div>
        </div>

        <!-- OPTIONAL: Edit Profile Modal -->
        <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <form method="POST" action="{{ url_for('edit_profile') }}" class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProfileLabel">Edit Admin Profile</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <label>Username:</label>
                        <input type="text" name="username" value="{{ admin.username }}" class="form-control" required>
                        <label>Password:</label>
                        <input type="text" name="password" value="{{ admin.password }}" class="form-control" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Chart Scripts -->
    <script>
        const revenueCtx = document.getElementById('revenueDonut').getContext('2d');
        new Chart(revenueCtx, {
            type: 'doughnut',
            data: {
                labels: {{revenue_labels | tojson }},
            datasets: [{
                data: {{revenue_values | tojson }},
            backgroundColor: ['#4bc0c0', '#36a2eb', '#9966ff', '#ff9f40', '#ff6384', '#66cc66'],
            borderColor: '#fff',
            borderWidth: 1
                }]
            },
            options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Revenue Distribution'
                },
                legend: {
                    position: 'bottom'
                }
            }
        }
        });

        const occCtx = document.getElementById('occupancyBar').getContext('2d');
        new Chart(occCtx, {
            type: 'bar',
            data: {
                labels: {{occupancy_labels | tojson }},
            datasets: [
            {
                label: 'Available',
                data: {{available_values | tojson }},
            backgroundColor: '#28a745'
                    },
            {
                label: 'Occupied',
                data: {{occupied_values | tojson }},
            backgroundColor: '#dc3545'
                    }
        ]
            },
            options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Occupancy Status per Lot'
                },
                legend: {
                    position: 'top'
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
        });
    </script>

    <!-- Bootstrap JS (needed for modal) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
